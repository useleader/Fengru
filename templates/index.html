<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT问答</title>
</head>
<body>
    <h1>ChatGPT问答</h1>
    <form method="POST" action="/">
        <label for="question">请输入您的问题：</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">提交</button>
    </form>
    {% if question %}
        <h2>您的问题：</h2>
        <p>{{ question }}</p>
        <h2>回答：</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
